# Aquí se introduce el nombre de la base de datos que se va a utilizar
spring.datasource.url=jdbc:mysql://localhost:3306/myDatabaseName   

# Aquí se introduce el nombre de usuario para la conexión con la base de datos en mysql
spring.datasource.username=myUsername

# Aquí se introduce la contraseña para la conexión con la base de datos en mysql
spring.datasource.password=myPassword

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true

# Configuración del servidor
server.port=8081